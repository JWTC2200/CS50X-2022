{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            Buy stocks
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Insert Stock Symbol" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares to buy" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
    <br>
    CASH: {{ cash }}

{% endblock %}
