<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {


                let corrects = document.querySelector('.correct');
                corrects.addEventListener('click', function() {
                    corrects.style.backgroundColor = 'green';
                    document.querySelector('#questionOneAns').innerHTML = "Correct!";
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#questionOneAns').innerHTML = 'Incorrect!';
                    });
                }

                document.querySelector('#qTwoCheck').addEventListener('click', function() {
                    let input = document.querySelector('#questionTwo');
                    if (input.value === 'Incas') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#questionTwoAns').innerHTML = "Correct!";
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#questionTwoAns').innerHTML = "Incorrect!";
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> In the game Genshin Impact what element does the character Keqing belong to? </h3>
                <!-- TODO: Add multiple choice question here -->
                <div>
                    <button class="incorrect">Pyro</button>
                    <button class="incorrect">Cryo</button>
                    <button class="incorrect">Hydro</button>
                    <button class="correct">Electro</button>
                    <button class="incorrect">Geo</button>
                    <button class="incorrect">Anemo</button>
                    <p id="questionOneAns"></p>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In the game Age of Empires 2 which civilisation starts with a free Llama? </h3>
                <form>
                    <input type="text" id="questionTwo" autocomplete = "off">
                    <button id="qTwoCheck">Check answer</button>
                    <p id="questionTwoAns"></p>
                </form>
            </div>
        </div>
    </body>
</html>
